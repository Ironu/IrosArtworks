{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static '/galeria_app/css/style.css' %}">

{% block contenido %}

<!--AquÃ­ se deberia mostrar las nuevas entradas de la base de datos -->

<div class="contenido">
    <h1 class="text-light">Latest Artwork:</h1>
    
    <div class="row">
    {% for p in artworks %}
        <div class="cols col-md-6 col-lg-3 col-sm-12">
            <div class="card custom-card-background">
                {% if p.img %}
                <img src="{{ p.img.url }}" class="img-thumbnail" alt="{{ p.img }}">
                {% endif %}
                <div class="card-body">
                <h5 class="card-title">{{ p.titulo | capfirst }}</h5>
                <p class="card-text">{{ p.categoria }}</p>
                <p class="card-text">{{ p.texto |title }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

{% endblock %}
